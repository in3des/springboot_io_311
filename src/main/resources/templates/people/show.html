<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<table border="1">
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>SURNAME</th>
        <th>AGE</th>
        <th>EMAIL</th>
        <th>PASSWORD</th>
        <th>ROLE</th>
    </tr>
    <tr>
        <td th:utext="${person.getId()}">..</td>
        <td th:utext="${person.getName()}">..</td>
        <td th:utext="${person.getSurname()}">..</td>
        <td th:utext="${person.getAge()}">..</td>
        <td th:utext="${person.getEmail()}">..</td>
        <td th:utext="${person.getPassword()}">..</td>
        <td th:utext="${person.getRoles()}">..</td>
    </tr>


</table>

<br>
<form th:action="@{/logout}">
    <input type="submit" value="LOGOUT"/>
</form>





</body>
</html>
